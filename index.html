<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="icon.webp" type="image/webp" />
  <title>Dream11 Team Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Dream11 Team Generator</h1>

    <div class="input-section">

      <!-- Batsman -->
      <div class="input-group">
        <label>Batsman</label>
        <input type="text" id="batsmanInput" placeholder="Enter batsman name"/>
        <button onclick="addPlayer('batsman')">Add Batsman</button>
        <ul id="batsmanList"></ul>
      </div>

      <!-- All Rounder -->
      <div class="input-group">
        <label>All-Rounder</label>
        <input type="text" id="allrounderInput" placeholder="Enter all-rounder name"/>
        <button onclick="addPlayer('allrounder')">Add All-Rounder</button>
        <ul id="allrounderList"></ul>
      </div>

      <!-- Bowler -->
      <div class="input-group">
        <label>Bowler</label>
        <input type="text" id="bowlerInput" placeholder="Enter bowler name"/>
        <button onclick="addPlayer('bowler')">Add Bowler</button>
        <ul id="bowlerList"></ul>
      </div>

      <!-- Wicket Keeper -->
      <div class="input-group">
        <label>Wicket Keeper</label>
        <input type="text" id="wicketkeeperInput" placeholder="Enter wicket keeper name"/>
        <button onclick="addPlayer('wicketkeeper')">Add Wicket Keeper</button>
        <ul id="wicketkeeperList"></ul>
      </div>

      <!-- Number of Teams -->
      <div class="input-group">
        <label>Number of Teams</label>
        <input type="number" id="numTeams" min="1" />
      </div>

      <button onclick="generateTeams()">Generate Teams</button>
    </div>

    <div id="output" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
